      function showToast({ type, message }) {
        if (type === "success") {
          // Notyf Success
          notyf.success(`${message}`)
        } else if (type === "error") {
          // Notyf Error
          notyf.error(`${message}`)
        } else {
          console.error("Invalid toast type. Use 'success' or 'error'.")
